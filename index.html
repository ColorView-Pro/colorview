<!DOCTYPE html>
<html lang="en" data-theme="gold">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ColorView</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="left">
      <img id="logo" src="logo.png" class="logo" alt="ColorView Logo">
      <h1 class="brand">ColorView</h1>
    </div>

    <div class="right">
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>

      <button id="themeToggle" class="ghost">Light Mode</button>
    </div>
  </header>

  <main class="main">
    <p id="subtitle" class="subtitle">Upload an image and preview color‑vision filters</p>

    <label class="upload-box" for="imageUpload">
      <input id="imageUpload" type="file" accept="image/*">
      <span class="upload-text">Choose Image</span>
    </label>

    <div class="preview-wrap">
      <img id="preview" alt="Preview" style="display:none;">
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <div class="controls">
      <button class="filter" data-filter="protanopia" id="btnPro">Red‑Weak</button>
      <button class="filter" data-filter="deuteranopia" id="btnDeu">Green‑Weak</button>
      <button class="filter" data-filter="tritanopia" id="btnTri">Blue‑Weak</button>
      <button id="btnReset" class="ghost">Reset</button>
    </div>
  </main>

  <footer class="footer">
    <small>By Nour Eldeen & Ahmed Sameh — ColorView</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
